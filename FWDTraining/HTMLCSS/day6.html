<!DOCTYPE html>
<html>
  <head>
    <title>SixthHTML/CSS</title>
    <link rel = "stylesheet" href = "stylesheet3.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <h2>CSS Grid</h2>
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>  
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
      <div class="grid-item item6">6</div>  
      <div class="grid-item item7">7</div>
      <div class="grid-item item8">8</div>
      <div class="grid-item item9">9</div>  
    </div>
    <h2>Media Breakpoints / Responsive Design</h2>
    <div class = "displayPropertiesDiv">
      <p class = "displayPropertiesParagraph">
        <span class="displayPropertiesSpan">Text 1</span>
        <span class="displayPropertiesSpan">Text 2</span>
        <span class="displayPropertiesSpan">Text 3</span>
      </p>
      <p class = "displayPropertiesParagraph">
        <span class="displayPropertiesSpan">Text 1</span>
        <span class="displayPropertiesSpan">Text 2</span>
        <span class="displayPropertiesSpan">Text 3</span>
      </p>
    </div>
    <h2>Basic Animation</h2>
    <div class="animatedDiv"></div>
  </body>
</html>
