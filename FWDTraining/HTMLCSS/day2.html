<!DOCTYPE html>
<html>
  <head>
    <title>SecondHTML</title>
  </head>
  <style>
    .navigationBar {
      background-color: #333;
      overflow: hidden;
    }

    .navigationBar a {
      float: left;
      color: #f2f2f2;
      text-align: end;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navigationBar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navigationBar a.active {
      background-color: #04aa6d;
      color: white;
    }
  </style>
  <body>
    <!-- 
      Headers
    -->
    <div style="margin-bottom: 50px">
      <h1>This is H1</h1>
      <h2>This is H2</h2>
      <h3>This is H3</h3>
      <h4>This is H4</h4>
      <h5>This is H5</h5>
      <h6>This is H6</h6>
    </div>
    <!-- 
      Hyperlinks
        --- <a> / anchor tag is used to link to other web pages
        --- Has two attributes
        --- href - which contains url
        --- target - Describes where to open the url
    -->
    Absolute URLS<br />
    <a href="https://squbix.com/" target="_blank"
      >Open Squbix Website in another tab</a
    ><br />
    <a href="https://squbix.com/" target="_self"
      >Open Squbix Website in same tab</a
    ><br />
    <hr />
    Relative URLS<br />
    <a href="/FWDTraining/HTMLCSS/day1.html" target="_blank"
      >Link to another html page in same website</a
    ><br />
    <hr />
    <!-- 
          Opening mail program of the user
        -->
    <a href="mailto:heramba.dash@squbix.com">Open user's mail program</a>
    <hr />
    <nav class="navigationBar">
      <a class="active class1" href="#home" onClick="activeHome()" id="home">Home</a>
      <a class="" href="#first" onClick="activeFirst()" id="first">First</a>
      <a class="" href="#second" onClick="activeSecond()" id="second">Second</a>
      <a class="" href="#third" onClick="activeThird()" id="third">Third</a>
    </nav>
    <script type="text/javascript">
      function activeHome() {
        document.getElementById("home").classList.add("active");
        document.getElementById("first").classList.remove("active");
        document.getElementById("second").classList.remove("active");
        document.getElementById("third").classList.remove("active");
      }
      function activeFirst() {
        document.getElementById("home").classList.remove("active");
        document.getElementById("first").classList.add("active");
        document.getElementById("second").classList.remove("active");
        document.getElementById("third").classList.remove("active");
      }
      function activeSecond() {
        document.getElementById("home").classList.remove("active");
        document.getElementById("first").classList.remove("active");
        document.getElementById("second").classList.add("active");
        document.getElementById("third").classList.remove("active");
      }
      function activeThird() {
        document.getElementById("home").classList.remove("active");
        document.getElementById("first").classList.remove("active");
        document.getElementById("second").classList.remove("active");
        document.getElementById("third").classList.add("active");
      }
    </script>
    <hr />
    <!-- 
      Text Input
      --- <input> tag - Used for single line inputs
      --- <textarea> tag - Used for multi line inputs. Eg: Comments, reviews
    -->
    <label for="fname">First name:</label>
    <input
      type="text"
      id="fname"
      name="fname"
      placeholder="Eg: John Doe"
      required
    /><br /><br />
    <label for="comment">Enter your comment:</label><br />
    <textarea
      id="comment"
      name="userComment"
      rows="10"
      cols="40"
      placeholder="Eg: Paragraph...."
    ></textarea
    ><br /><br />
    <!-- 
        Input Types
        --- text
        --- number
        --- date
        --- checkbox
        --- radio
        --- color
        --- range
        --- password
        --- readOnly
        --- hidden
        --- file
    -->
    <label>Enter Number:</label>
    <input type="number" /><br /><br />
    <label>Enter Date:</label>
    <input type="date" /><br /><br />
    <label>Unchecked Checkbox:</label>
    <input type="checkbox" /><br /><br />
    <label>Checked Checkbox:</label>
    <input type="checkbox" checked /><br /><br />
    <label>Male:</label>
    <input type="radio" onClick="activeMale()" id="male" /><br />
    <label>Female:</label>
    <input type="radio" onClick="activeFemale()" id="female" /><br /><br />
    <script type="text/javascript">
      function activeMale() {
        document.getElementById("male").checked = true;
        document.getElementById("female").checked = false;
      }
      function activeFemale() {
        document.getElementById("male").checked = false;
        document.getElementById("female").checked = true;
      }
    </script>
    <label>Color:</label>
    <input type="color" /><br /><br />
    <label>Range:</label>
    <input type="range" min="0" max="100" value = "0" /><br /><br />
    <label>Password:</label>
    <input type="password" id = "pass"/>
    <label onClick = "seePassword()">See Password</label>
    <label onClick = "hidePassword()">Hide Password</label>
    <script>
      function seePassword() {
        let ele = document.getElementById("pass");
        ele.type = "text"
      }
      function hidePassword() {
        let ele = document.getElementById("pass");
        ele.type = "password";
      }
    </script>
    <br /><br />
    <label>Read Only:</label>
    <input type="text" readonly placeholder="Unchangable Value"  value = "MYRollNumber"/><br /><br />
    <label>Hidden:</label>
    <input type="hidden" value = "MYHiddenValue"/><br /><br />
    <label>File:</label>
    <input type="file" /><br /><br />
  </body>
</html>
